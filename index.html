<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الربح من الإعلانات - الجزائر</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0078d4 0%, #6b69ae 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #000;
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #0078d4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .profile-icon img {
            width: 50px;
            height: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #000;
            font-weight: 600;
            font-size: 24px;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .login-btn:hover {
            background: #106ebe;
        }

        .separator {
            text-align: center;
            margin: 20px 0;
            color: #666;
            position: relative;
            font-size: 14px;
        }

        .separator::before,
        .separator::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }

        .google-login-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
        }

        .google-login-btn:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }

        .google-login-btn img {
            width: 18px;
            height: 18px;
        }

        .login-links {
            text-align: center;
            margin-top: 20px;
        }

        .login-links a {
            color: #0078d4;
            text-decoration: none;
            display: block;
            margin: 5px 0;
            font-size: 14px;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .windows-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .windows-logo img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>

        <div class="login-card">

</body>
</html>
